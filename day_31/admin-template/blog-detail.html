<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div>
        <div class="sidebar">
            <div class="logo d-flex justify-content-center align-items-center">
                <h3 class="fs-4 text-white">ADMIN</h3>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <h5>
                        <span class="d-inline-block me-1"><i class="fa-solid fa-chess"></i></span>
                        Quản lý bài viết
                    </h5>
                    <ul class="m-0 p-0">
                        <li><a href="#">Danh sách bài viết</a></li>
                        <li><a href="#">Bài viết của tôi</a></li>
                        <li><a href="#">Tạo bài viết</a></li>
                    </ul>
                </div>
                <div class="menu-item">
                    <h5>
                        <span class="d-inline-block me-1"><i class="fa-solid fa-explosion"></i></span>
                        Quản lý danh mục
                    </h5>
                    <ul class="m-0 p-0">
                        <li><a href="#">Danh sách danh mục</a></li>
                    </ul>
                </div>
                <div class="menu-item">
                    <h5>
                        <span class="d-inline-block me-1"><i class="fa-solid fa-cookie-bite"></i></span>
                        Quản lý user
                    </h5>
                    <ul class="m-0 p-0">
                        <li><a href="#">Danh sách user</a></li>
                        <li><a href="#">Tạo user</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="wrapper-container">
            <nav class="d-flex justify-content-end align-items-center px-3">
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#">Action</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Another action</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row py-2">
                        <div class="col-6">
                            <button type="button" class="btn btn-default">
                                <i class="fas fa-chevron-left"></i> Quay lại
                            </button>
                            <button type="button" class="btn btn-info px-4">
                                Lưu
                            </button>
                            <button type="button" class="btn btn-primary px-4">
                                Preview
                            </button>
                        </div>

                        <div class="col-6 d-flex justify-content-end">
                            <button type="button" class="btn btn-danger px-4">
                                Xóa
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Tiêu đề</label>
                                                <input type="text" class="form-control" id="title" />
                                            </div>

                                            <div class="form-group">
                                                <label>Nội dung</label>
                                                <textarea id="content"></textarea>
                                            </div>

                                            <div class="form-group">
                                                <label>Mô tả ngắn</label>
                                                <textarea id="description" class="form-control" rows="3"></textarea>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <select id="status" class="form-control">
                                                    <option value="0">
                                                        Nháp
                                                    </option>
                                                    <option value="1">
                                                        Công khai
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Danh mục</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple"
                                                        id="category">
                                                        <option>
                                                            Java
                                                        </option>
                                                        <option>
                                                            Golang
                                                        </option>
                                                        <option>
                                                            React
                                                        </option>
                                                        <option>
                                                            Lập trình web
                                                        </option>
                                                        <option>
                                                            Database
                                                        </option>
                                                        <option>
                                                            Tips Trick
                                                        </option>
                                                        <option>
                                                            Devops
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="thumbnail-preview-container mb-3">
                                                    <img src="" alt="" id="thumbnail" />
                                                </div>
                                                <button type="button" class="btn btn-info btn-flat" data-toggle="modal"
                                                    data-target="#modal-xl">
                                                    Chọn hình ảnh
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
